<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoje vai ter? üëÄ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #fff;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 100px;
    }

    .btn {
      position: absolute;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      left: 50px;
      background-color: #4caf50;
      color: white;
    }

    #noBtn {
      left: 150px;
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Hoje vai ter? üëÄ</h1>
  <div class="buttons">
    <button id="yesBtn" class="btn">Sim</button>
    <button id="noBtn" class="btn">N√£o</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * 200);
      const y = Math.floor(Math.random() * 100);
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // üòè
    });
  </script>
</body>
</html>
